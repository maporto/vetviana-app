<ion-header>

  <ion-navbar>
    <ion-title>Agendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="agendar(agendamento)">
    <ion-item>
      <ion-label>Servi√ßo</ion-label>
      <ion-select [(ngModel)]="agendamento.servico" name="servico" required>
        <ion-option *ngFor="let servico of servicos" [value]="servico">
          {{servico.descricao}}
        </ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" [disabled]="!agendamento.servico" block>Agendar</button>
  </form>
</ion-content>
