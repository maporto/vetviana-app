<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Meus Agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let agendamento of agendamentos">
      <ion-icon [name]="agendamento.servico.icone" [color]="agendamento.servico.icone" item-start></ion-icon>
      {{agendamento.datahora | date : 'd/MM/y h:mm (EEEE)'}}
      <ion-note item-end>
        {{agendamento.servico.descricao}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
